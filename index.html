<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Muuri Grid For Authors</title>
</head>
<body>
  
  <section class="writers">
    <div class="writer-body">
      <h1 class="title"> Scotch Writers </h1>
      <p class="subtitle"> Best of the best </p>
    </div>
  </section>
  
  <div class="grid grid1">
    
    <div class="item">
      <div class="item-content">
        <img src="images/chrisoncode.jpg" alt="Scotch Authors">
      </div>
    </div>
    
    <div class="item">
      <div class="item-content">
        <img src="images/webfreak.jpg" alt="Scotch Authors">
      </div>
    </div>
    
    <div class="item">
      <div class="item-content">
        <img src="images/codebeast.jpg" alt="Scotch Authors">
      </div>
    </div> 
  </div>

  <section class="secondLayout">
      <div class="grid grid2">
          <div class="item">
            <div class="item-content">
              <img src="images/chrisoncode.jpg" alt="Scotch Authors">
            </div>
          </div>
      
          <div class="item">
              <div class="item-content">
                <img src="images/molly.jpg" alt="Scotch Authors">
              </div>
            </div>
            
            <div class="item">
              <div class="item-content">
                <img src="images/prosper.jpg" alt="Scotch Authors">
              </div>
            </div>
        </div>
        <button id="submitBtn" onclick="getAllItems()">Submit</button>        
  </section> 
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.3/muuri.min.js"></script>

<script>
  const grid1 = new Muuri('.grid1', {
    dragEnabled: true,
    dragContainer: document.body,
    dragSort: function(){
      return [grid1, grid2]
    }
    // dragAxis: 'y'
  });

  const grid2 = new Muuri('.grid2', {
    dragEnabled: true,
    dragContainer: document.body,
    dragSort: function(){
      return [grid1, grid2]
    }
  });

  function getAllItems() {
    // var elem = grid2.getElement();
    var elem = grid2.getItems();
    console.log(elem);
  }
</script>
</html>
